<body>
    <header>
        <nav>
            <a href="index.html"><img src="images/logo.png" alt="Logo"></a>

                <li><a href="./index.html" >Home</a></li>
                <li><a href="login.html" class="active">Sign in</a></li>

                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="login" style="width:400px">
            <div class="form-head" align="center">
                <p>Sign In</p>
            </div>
            <form onsubmit="return validateLoginForm()">
                <div class="form-input">
                    <input type="text" name="email" id="email" placeholder="Email Address"
                        onfocusout="validateEmail(this)">
                    <span id="error-email" class="error-msg"></span>
                </div>
                <div class="form-input">
                    <input type="password" name="password" id="password" placeholder="Password"
                        onfocusout="validatePass(this)">
                    <span id="error-password" class="error-msg"></span>
                </div>
                <div class="form-control" align="center">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label> &nbsp;
                    <a href="#" style="text-decoration: none;">Forgot Password?</a>
                </div>
                <input type="submit" value="Login" class="form-submit">
            </form>
            <div class="act-link">
                <p align="center">Not a member? <a href="signup.html" style="text-decoration:none">Signup now</a></p>
            </div>
        </div>
    </div>
</body>
