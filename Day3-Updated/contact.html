    <h1 class="heading-text">How can we help you?</h1></div>

                    </div>

                    </div>
                    <div class="rform-input-max">
                        <label for="message" style="color:gray;font-size: medium;">Message</label><br>
                        <textarea  id="message" rows="10" onfocusout="validateMessage(this)">

                    </div>
