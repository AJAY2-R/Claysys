<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="images/logo.png" alt="Logo" ></a>
            <ul>  
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Registration</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
   <div class="container-2">
        <div class="register">
            <div class="form-head" align="center">
                <p>Registration Form</p>
            </div>
            <form>
                <div class="rform-input">
                    <input type="text" name="fname" placeholder="First Name" required>
                    <input type="text" name="lname" placeholder="Last Name" required>
                </div> 
                <div class="rform-input">
                    <label for="dob">Date of birth</label><br>
                    <input type="date" name="dob"  id="dob"  required>
                    <input type="text" name="age" id="age" placeholder="Age" required>
                </div> 
                <div class="rform-input-sele">
                    <label>Gender</label><br>
                    Male<input type="radio" name="gender" value="male">
                    Female<input type="radio" name="gender"  value="female">
                </div>
                <div class="rform-input-max">
                    <input type="text" name="phone" placeholder="Phone Number">
                </div>
                <div class="rform-input-max">
                    <input type="text" name="email" placeholder="Email Address" required>
                </div>
                <div class="rform-input-max">
                    <label for="address">Address</label><br>
                    <textarea  id="address">

                    </textarea>
                </div>
                <div class="rform-input">
                    <select name="state" id="state" class="sele">
                        <option value="Kerala">Kerala</option>
                        <option value="TamilNadu">TamilNadu</option>
                        <option value="Karnadaka">Karnadaka</option>
                    </select>

                    <select name="city" id="city" class="sele">
                    </select>
                </div>
                <div class="rform-input-max">
                    <input type="text" name="usename" placeholder="Usename" required>
                </div>
                <div class="rform-input">
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="cpassword" placeholder="Confirm Password" required>
                </div>
                <input type="submit" value="Register" class="form-submit">
            </form>
            <div class="act-link">
                <p align="center">Are You A Member? <a href="login.html">Login </a></p>
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="contact-info">

</footer>
<script>
    var stateCity = {
        "Kerala": ["Kochi", "Aluva", "Kottaym"],
        "TamilNadu": ["Chennai", "Coimbatore", "Madura"],
        "Karnadaka": ["Bengaluru", "Mysuru", "Mangaluru"]
    }

    function updatecity() {
        var state = document.getElementById('state').value;
        var citySelect = document.getElementById('city');
        citySelect.innerHTML = "";

        for (var i = 0; i < stateCity[state].length; i++) {
            var opt = document.createElement('option');
            opt.value = stateCity[state][i];
            opt.textContent = stateCity[state][i];
            citySelect.appendChild(opt);
        }
    }

    document.getElementById('state').addEventListener('change', updatecity);
    updatecity();
</script>
